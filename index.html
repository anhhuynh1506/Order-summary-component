<body>
  <section class="orderMain">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    <h2>Order Summary</h2>
    <p class="noteText">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="tagPrice">
      <img class="icon-music" src="./images/icon-music.svg" alt="">
      <div class="pricePlan">
        <span id="plan">Annual Plan</span>
        <br>
        <span id="tag">$59.99/year</span>
      </div>
      <a class="changeOption" href="#/">Change</a>
    </div>

    <a href="#/" class="payment">Proceed to Payment</a>
    <a href="#/" class="cancel">Cancel Order</a>
  </section>
